<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <script defer src="/ vercel/insights/script.js"></script>
    <link rel="stylesheet" href="assets/css/styles.css"/>
    <link rel="website icon" type="png" href="/assets/imgs/logo.png">
    <title>Busca cep</title>
    <meta
      name="busca cep"
      content="Telinha para buscar cep minimalista"
    />
  </head>
  <body>
    <h1>Comece digitando seu cep</h1>
    <form enctype="multipart/form-data">
        <label for="cep">Cep</label>
        <input type="text" name="cep" maxlength="9" id="cep" placeholder="cep" oninput="formataCep(this)">
        <label for="logradouro">logradouro</label>
        <input type="text" name="logradouro" id="logradouro" placeholder="logradouro" />
        <label for="bairro">bairro</label>
        <input type="text" name="bairro" id="bairro" placeholder="bairro" />
        <label for="estado">estado</label>
        <input type="text" name="estado" id="estado" placeholder="estado" />
        <label for="uf">uf</label>
        <input type="text" name="uf" id="uf" placeholder="uf" />
    </form>
    <footer>
      <p class="footer">
        feito por
        <a href="https://github.com/jackdev085/">jackdev085</a></p>
    </footer>
    <script src="assets/js/index.js">
    </script>
  </body>
</html>
